<div class="product-management">
    <div class="page-header">
        <h1>Product Management</h1>
        <button mat-raised-button color="primary" (click)="showAddForm()" *ngIf="!showForm">
            <mat-icon>add</mat-icon>
            Add New Product
        </button>
    </div>

    <!-- Product Form -->
    <mat-card *ngIf="showForm" class="product-form-card">
        <h2>{{ editingProduct ? 'Edit Product' : 'Add New Product' }}</h2>
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="form-grid">
                <mat-form-field appearance="outline">
                    <mat-label>Product Name</mat-label>
                    <input matInput formControlName="name" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId" (selectionChange)="onCategoryChange($event.value)">
                        <mat-option *ngFor="let category of categories" [value]="category.id">
                            {{ category.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="price" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Stock</mat-label>
                    <input matInput type="number" formControlName="stock" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Unit</mat-label>
                    <input matInput formControlName="unit" placeholder="kg, pcs, ltr" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Image URL</mat-label>
                    <input matInput formControlName="image" />
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="4"></textarea>
            </mat-form-field>

            <div class="form-actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
                    <mat-icon>save</mat-icon>
                    {{ editingProduct ? 'Update' : 'Save' }}
                </button>
                <button mat-stroked-button type="button" (click)="cancelEdit()">
                    Cancel
                </button>
            </div>
        </form>
    </mat-card>

    <!-- Products Table -->
    <mat-card class="table-card" *ngIf="!showForm">
        <div *ngIf="loading" class="loading-container">
            <mat-spinner></mat-spinner>
        </div>

        <table mat-table [dataSource]="products" *ngIf="!loading" class="products-table">
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let product">
                    <img [src]="product.image" [alt]="product.name" class="product-thumb" />
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let product">{{ product.name }}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let product">{{ product.category }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let product">â‚¹{{ product.price }}</td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Stock</th>
                <td mat-cell *matCellDef="let product">
                    <span [class.low-stock]="product.stock < 10">{{ product.stock }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let product">
                    <button mat-icon-button color="primary" (click)="editProduct(product)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(product)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
