<div class="checkout-page container">
  <h1>Checkout</h1>
  <div class="checkout-grid">
    <section class="box">
      <h3>Delivery Address</h3>
      <mat-form-field appearance="outline">
        <mat-label>Select address</mat-label>
        <mat-select [(value)]="address">
          <mat-option value="Home - Mumbai">Home - Mumbai</mat-option>
          <mat-option value="Office - Andheri">Office - Andheri</mat-option>
        </mat-select>
      </mat-form-field>

      <h3>Delivery Slot</h3>
      <mat-form-field appearance="outline">
        <mat-label>Select slot</mat-label>
        <mat-select [(value)]="slot">
          <mat-option value="Today, 6 PM - 8 PM">Today, 6 PM - 8 PM</mat-option>
          <mat-option value="Tomorrow, 8 AM - 10 AM">Tomorrow, 8 AM - 10 AM</mat-option>
        </mat-select>
      </mat-form-field>

      <h3>Payment Method</h3>
      <mat-form-field appearance="outline">
        <mat-label>Payment</mat-label>
        <mat-select [(value)]="payment">
          <mat-option value="cod">Cash on Delivery</mat-option>
          <mat-option value="upi">UPI</mat-option>
          <mat-option value="card">Credit/Debit Card</mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <aside class="box summary">
      <h3>Order Summary</h3>
      <p><span>Items</span><strong>As per cart</strong></p>
      <p><span>Delivery</span><strong>Calculated at cart</strong></p>
      <button mat-raised-button color="primary" (click)="placeOrder()">Place Order</button>
    </aside>
  </div>
</div>
