<div class="home-page">
  <section class="hero container">
    <div class="hero-content">
      <h1>Fresh groceries in 30 mins</h1>
      <p>Best prices on fruits, vegetables, staples, dairy and daily essentials.</p>
      <div class="hero-actions">
        <a mat-raised-button color="primary" routerLink="/products">Shop Now</a>
        <a mat-stroked-button routerLink="/categories">Browse Categories</a>
      </div>
    </div>
    <div class="hero-offer">
      <h3>Today's Deal</h3>
      <p>Up to 30% OFF on fresh produce</p>
      <a routerLink="/products">View Offers</a>
    </div>
  </section>

  <section class="container section">
    <div class="section-header"><h2>Shop by Category</h2></div>
    <div *ngIf="loading"><app-loading-skeleton type="product-card" [count]="8"></app-loading-skeleton></div>
    <div class="category-grid" *ngIf="!loading">
      <article class="category-card" *ngFor="let category of categories" (click)="navigateToCategory(category.id)">
        <img [src]="category.image" [alt]="category.name" />
        <h3>{{ category.name }}</h3>
      </article>
    </div>
  </section>

  <section class="container section">
    <div class="section-header"><h2>Popular Products</h2><a routerLink="/products">View all</a></div>
    <div *ngIf="loadingProducts"><app-loading-skeleton type="product-card" [count]="8"></app-loading-skeleton></div>
    <div class="products-grid" *ngIf="!loadingProducts">
      <app-product-card *ngFor="let product of featuredProducts" [product]="product" (addToCart)="onAddToCart($event)"></app-product-card>
    </div>
  </section>

  <section class="container section split">
    <div>
      <div class="section-header"><h2>Daily Essentials</h2></div>
      <div class="products-grid compact">
        <app-product-card *ngFor="let product of dailyEssentials" [product]="product" (addToCart)="onAddToCart($event)"></app-product-card>
      </div>
    </div>
    <div>
      <div class="section-header"><h2>Best Offers</h2></div>
      <div class="products-grid compact">
        <app-product-card *ngFor="let product of offerProducts" [product]="product" (addToCart)="onAddToCart($event)"></app-product-card>
      </div>
    </div>
  </section>
</div>
