<div class="products-page container">
  <div class="header-row">
    <h1>All Products</h1>
    <div class="sort-wrap">
      <mat-form-field appearance="outline">
        <mat-label>Sort By</mat-label>
        <mat-select [value]="selectedSort" (selectionChange)="onSortChange($event.value)">
          <mat-option value="popularity">Popularity</mat-option>
          <mat-option value="name">Name</mat-option>
          <mat-option value="price">Price</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="products-layout">
    <aside class="filters">
      <h3>Filters</h3>
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select [(value)]="filter.categoryId" (selectionChange)="onCategoryChange($event.value)">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="price-inputs">
        <mat-form-field appearance="outline"><mat-label>Min ₹</mat-label><input matInput type="number" [(ngModel)]="priceRange.min" (change)="onPriceRangeChange()"></mat-form-field>
        <mat-form-field appearance="outline"><mat-label>Max ₹</mat-label><input matInput type="number" [(ngModel)]="priceRange.max" (change)="onPriceRangeChange()"></mat-form-field>
      </div>
      <button mat-stroked-button (click)="clearFilters()">Reset</button>
    </aside>

    <section>
      <div *ngIf="loading"><app-loading-skeleton type="product-card" [count]="12"></app-loading-skeleton></div>
      <div class="grid" *ngIf="!loading && products.length > 0">
        <app-product-card *ngFor="let product of products" [product]="product" (addToCart)="onAddToCart($event)"></app-product-card>
      </div>
      <app-empty-state *ngIf="!loading && products.length === 0" icon="search_off" title="No products found" message="Try different filters."></app-empty-state>
      <mat-paginator *ngIf="!loading && products.length > 0" [length]="totalProducts" [pageSize]="pageSize" [pageIndex]="currentPage" [pageSizeOptions]="[12, 24, 48]" (page)="onPageChange($event)"></mat-paginator>
    </section>
  </div>
</div>
