<mat-card class="product-card" aria-label="Product card">
  <a [routerLink]="['/product', product.id]" class="thumb">
    <img [src]="product.image" [alt]="product.name" (error)="onImageError($event)" />
    <span class="discount" *ngIf="discountPercent">{{ discountPercent }}% OFF</span>
  </a>

  <mat-card-content>
    <h3 [routerLink]="['/product', product.id]">{{ product.name }}</h3>
    <p class="unit">{{ product.unit || '1 pack' }}</p>
    <div class="price-row">
      <strong>{{ product.price | currency:'INR':'symbol':'1.0-0' }}</strong>
      <span class="old-price" *ngIf="discountPercent">{{ (product.price * 1.15) | currency:'INR':'symbol':'1.0-0' }}</span>
    </div>

    <div class="actions-row">
      <div class="qty-control">
        <button mat-icon-button (click)="decrease()" aria-label="Decrease quantity"><mat-icon>remove</mat-icon></button>
        <span>{{ quantity }}</span>
        <button mat-icon-button (click)="increase()" aria-label="Increase quantity"><mat-icon>add</mat-icon></button>
      </div>
      <button mat-raised-button color="primary" (click)="onAddToCart()" [disabled]="!product.inStock">Add</button>
    </div>
  </mat-card-content>
</mat-card>
